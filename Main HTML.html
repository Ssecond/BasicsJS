<DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>JS</title>

<body>
	<script language="JavaScript" type="text/javascript">
		function showhide(id_div)
		{
		if(document.getElementById(id_div).style.display=="none")
		{
			document.getElementById(id_div).style.display="block";
		}
		else
		{
			document.getElementById(id_div).style.display="none";
		}
		}
	</script>
	 
	<style>
		#example {position:absolute; width:200px; height:300px; background:#DDDDDD;}
		#wchod {display:block; width:15px; height:15px; color:#0000CC; text-decoration:none; border:solid 1px #777777;
		border-right:solid 2px #777777; border-bottom:solid 2px #777777; text-align:center; font-size:10px; float:right;}
	</style>
	 
	<a onClick="showhide('example');" href="#">Вход</a>
	 
	<div id="example" style=" display: none">
		<a id="wchod" onClick="showhide('example');" href="#" title="закрыть">x</a><br />

		то скрывается от глаз пользователя <br /><br />Может быть форма авторизации.
 	</div>

</body>
